<h1>Create An Event</h1>
<form class="editor-form" (submit)="submitForm()">
    <div class="form-group">
        <mat-form-field >
            <mat-label>Event Date</mat-label>
            <input matInput [(ngModel)]="data.event.date" [min]="minDate" [matDatepicker]="date" name="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
            <mat-datepicker #date></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <mat-select [(ngModel)]="data.event.courseId" name="course">
                <mat-select-filter [array]="courses" (filteredReturn)="filteredCourses = $event" [displayMember]="'name'"></mat-select-filter>
                <mat-option *ngFor="let course of filteredCourses" [value]="course.id">
                  {{course.name}}
                </mat-option>
              </mat-select>
          </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Submit</button>
</form>
