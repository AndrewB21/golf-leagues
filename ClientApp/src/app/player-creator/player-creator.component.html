<h1>Add a Player</h1>
<form class="editor-form" [formGroup]="playerForm" (submit)="submitForm()">
    <div class="form-group">
        <mat-form-field >
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field >
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
          </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field >
            <mat-label>Handicap</mat-label>
            <input matInput type="number" [min]="-18" [max]="18"formControlName="handicap">
          </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Submit</button>
</form>
