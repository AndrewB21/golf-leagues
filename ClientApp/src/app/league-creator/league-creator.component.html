<h1>Create A League</h1>
<form class="editor-form" [formGroup]="leagueForm" (submit)="submitForm()">
    <div class="form-group">
        <mat-form-field >
            <mat-label>League Name</mat-label>
            <input matInput placeholder="test" formControlName="name">
          </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field >
            <mat-label>League Description</mat-label>
            <input matInput placeholder="test" formControlName="description">
          </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field >
            <mat-label>Choose a date</mat-label>
            <input matInput [min]="minDate" [matDatepicker]="start" formControlName="startDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field >
            <mat-label>Choose a date</mat-label>
            <input matInput [min]="minDate" [max]="maxEndDate" [matDatepicker]="end" formControlName="endDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <mat-datepicker #end></mat-datepicker>
          </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Submit</button>
</form>
